<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Expense Tracker</h2>

        <!-- Balance and Summary Section -->
        <div class="balance-section">
            <div class="balance-card">
                <h4>Balance</h4>
                <p id="balance" class="balance">৳0.00</p>
            </div>
            <div class="summary">
                <div class="income">
                    <h4>Income</h4>
                    <p id="income" class="money plus">৳0.00</p>
                </div>
                <div class="expense">
                    <h4>Expense</h4>
                    <p id="expense" class="money minus">৳0.00</p>
                </div>
            </div>
        </div>

        <!-- Transaction History (hidden initially) -->
        <div class="transaction-history hidden" id="history-section">
            <h3>History</h3>
            <ul id="transaction-list" class="list"></ul>
        </div>

        <!-- Add New Transaction -->
        <div class="add-transaction">
            <h3>Add New Transaction</h3>
            <form id="transaction-form">
                <div class="form-control">
                    <label for="text">Description</label>
                    <input type="text" id="text" placeholder="Enter description..." required>
                </div>
                <div class="form-control">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="Enter amount..." required>
                    <small class="hint">(positive for income, negative for expense)</small>
                </div>
                <button class="btn">Add Transaction</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
